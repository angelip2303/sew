            <h2>Contacto</h2>

                    <legend> ¿Cuál es el motivo de la consulta? </legend>

                    <label for="otros" title="deseo otra"> <input type="radio" id="otros" name="radio" value="otra"> Otra</label> <br />
                </fieldset>
                <label for="comentarios" title="Inserte su comentario"> Comentarios: <textarea maxlength="200" id="comentarios" ></textarea></label> <br />
                <input type="submit" value="Enviar!" title="Enviar formulario">
            </form>
